site_name: AI Pêche aux Moules
site_description: Documentation utilisateur et technique du serveur et de l'IA
site_author: KARAMI Anir
use_directory_urls: true
repo_url: https://github.com/anirkm/AI_peche_aux_moules
site_url: https://anirkm.github.io/AI_peche_aux_moules/

theme:
  name: shadcn
  color_mode: light

extra_css:
  - assets/ui.css
  - assets/pygments.css

plugins:
  - search

markdown_extensions:
  - toc:
      permalink: false
  - admonition
  - codehilite
  - fenced_code
  - footnotes
  - pymdownx.tabbed
  - pymdownx.blocks.details
  - pymdownx.blocks.tab
  - pymdownx.superfences
  - pymdownx.highlight:
      use_pygments: true
      guess_lang: false
      css_class: codehilite
  - pymdownx.progressbar
  - pymdownx.arithmatex

nav:
  - Accueil: index.md
  - Utilisateur:
      - Guide joueur: guide_joueur.md
      - Tutoriel (0 → partie): tutoriel.md
      - Règles du jeu: regles.md
      - Lancer une partie: lancer_partie.md
      - FAQ: faq.md
  - Technique:
      - Installation: installation.md
      - Protocole client/serveur: protocole.md
      - IA et stratégie: ia.md
      - Glossaire & conventions: glossaire.md
      - Paramètres CLI: parametres.md
      - Tests et benchmarks: tests.md
      - Logs et debug: logs.md
      - Maintenance: maintenance.md
      - Dépannage: depannage.md
      - Structure du projet: structure.md
